{% if request.url_rule.endpoint != "taper.linear" %}
<div id="p1" data-id="1" class="row phase non-linear">
{% else %}
<div id="p1" data-id="0" class="row phase non-linear animated hidden" style="transition: display .2s linear;">
{% endif %}
    <div class="phase-label" unselectable="on">Phase 1</div>

    <div class="phase-qod-wrapper">
        <div class="phase-qod">
            <input id="nl_qod_1" class="" type="hidden" name="nl_qod_1" value="0">
        </div>
    </div>


    <div class="col-xs-2 col-md-2 phase-num v-align">
        <p unselectable="on">1</p>
    </div>
    
    <div class="col-xs-7 pull-xs-3 col-sm-8 pull-sm-2 col-md-9 pull-md-1 phase-params">
        <div class="row">
            <div class="col-md-6 dose-param">
                <label class="param-label" for="p1_dose">Dose</label>
                <input class="param-input" id="p1_dose" name="p1_dose" type="tel" value="">
            </div>
            <div class="col-md-6 days-param">
                <label id="p1_days_label" class="param-label" for="p1_days">Days</label>
                <input class="param-input" id="p1_days" name="p1_days" type="tel" value="">
            </div>
        </div>
    </div>

    
</div>


{#  --- PHASE 2 ---  #}

{% if request.url_rule.endpoint != "taper.linear" %}
<div id="p2" data-id="2" class="row phase non-linear">
    <div class="phase-label" unselectable="on">Phase 2</div>


    <div class="phase-qod-wrapper">
        <div class="phase-qod">
            <input id="nl_qod_2" class="" type="hidden" name="nl_qod_2" value="0">
        </div>
    </div>


    <div class="col-xs-2 col-md-2 phase-num v-align">
        <p unselectable="on">2</p>
    </div>
    
    <div class="col-xs-7 pull-xs-3 col-sm-8 pull-sm-2 col-md-9 pull-md-1 phase-params">
        <div class="row">
            <div class="col-md-6 dose-param">
                <label class="param-label" for="p2_dose">Dose</label>
                <input class="param-input" id="p2_dose" name="p2_dose" type="tel" value="">
            </div>
            <div class="col-md-6 days-param">
                <label id="p2_days_label" class="param-label" for="p2_days">Days</label>
                <input class="param-input" id="p2_days" name="p2_days" type="tel" value="">
            </div>
        </div>
    </div>
</div>
{% endif %}
