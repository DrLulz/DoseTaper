<div id="p1" data-id="1" class="row phase">
    <div class="phase-label" unselectable="on">Phase 1</div>


    <div class="phase-qod-wrapper">
        <div class="phase-qod">
            <input id="nl_qod_1" class="" type="hidden" name="nl_qod_1" value="0">
        </div>
    </div>


    <div class="col-xs-2 phase-num v-align">
        <p unselectable="on">1</p>
    </div>
    <div class="col-xs-2 col-md-1 phase-spacer"></div>
    <div class="col-xs-8 col-md-9 phase-params">
        <div class="row">
            <div class="col-md-6 dose-param">
                <label class="param-label" for="input_dose">Dose</label>
                <input class="param-input" type="text" id="input_dose" name="dose">
            </div>
            <div class="col-md-6 days-param">
                <label class="param-label" for="input_days">Days</label>
                <input class="param-input" type="text" id="input_days" name="days">
            </div>
        </div>
    </div>
</div>



<div id="p2" data-id="2" class="row phase">
    <div class="phase-label" unselectable="on">Phase 2</div>

    <div class="phase-qod-wrapper">
        <div class="phase-qod">
            <input id="nl_qod_2" class="" type="hidden" name="nl_qod_2" value="0">
        </div>
    </div>

    <div class="col-xs-2 phase-num v-align">
        <p unselectable="on">2</p>
    </div>
    <div class="col-xs-2 col-md-1 phase-spacer"></div>
    <div class="col-xs-8 col-md-9 phase-params">
        <div class="row">
            <div class="col-md-6 dose-param">
                <label class="param-label" for="input_dose">Dose</label>
                <input class="param-input" type="text" id="input_dose" name="dose">
            </div>
            <div class="col-md-6 days-param">
                <label class="param-label" for="input_days">Days</label>
                <input class="param-input" type="text" id="input_days" name="days">
            </div>
        </div>
    </div>
</div>
