{% extends 'layout.html' %} {% block container %}
<div id="bumper">
    <form id="nl_taper">
        <div class="container-fluid">


            <div class="row taper-params">
                <div class="col-lg-5 col-xs-12 cal-param" style="border:1px solid purple">
                    <div class="date-wrapper" style="border:1px solid blue">
                        <span class="input-group-addon" id="datepicker-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                        <input id="input_date" name="date" type="text" class="autogrow">
                    </div>
                </div>

                <div class="col-lg-3 col-xs-12 med-param" style="border:1px solid red">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="rx-list">
                                <li>
                                    <input type="radio" id="rx_prednisone" name="rx_select" checked>
                                    <label for="rx_prednisone">Prednisone</label>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-12">
                            <ul class="rx-list">
                                <li>
                                    <input type="radio" id="rx_methylprednisolone" name="rx_select">
                                    <label for="rx_methylprednisolone">Methylprednisolone</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-xs-12 size-param" style="height: 50px;border:1px solid green">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>

            </div>


            <div class="row phase" style="border: 1px solid purple;">
                <div class="col-xs-2 phase-num v-align">
                    <p>1</p>
                </div>
                <div class="col-xs-10 phase-params">
                    <div class="row">
                        <div class="col-md-6 dose-param">
                            <label for="input_dose">Dose</label>
                            <input type="text" id="input_dose" name="dose">
                        </div>
                        <div class="col-md-6 days-param">
                            <label for="input_days">Days</label>
                            <input type="text" id="input_days" name="days">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
