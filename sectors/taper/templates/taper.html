{% extends 'layout.html' %} {% block container %}
<div id="bumper">
    <form id="nl_taper">
        <div class="container-fluid">


            <div class="row taper-params">
                <div class="col-lg-5 col-xs-12 cal-param">
                    <div class="date-wrapper">
                        <span class="input-group-addon" id="datepicker-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                        <span id="input_date" contenteditable="false">text</span>
                        {#
                        <span class="input-group-addon" id="datepicker-addon"><i class="fa fa-calendar-o" aria-hidden="true"></i></span>
                        <input id="input_date" name="date" type="text" class="autogrow">
                        #}
                    </div>
                </div>

                <div class="col-lg-3 col-xs-12 med-param">
                    <div class="row rx-row">
                        <div class="col-lg-12 rx-col">
                            <ul class="rx-list">
                                <li>
                                    <input class="checkbox" type="radio" id="rx_prednisone" name="rx_select" checked>
                                    <label class="checked" for="rx_prednisone">Prednisone</label>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-12 rx-col">
                            <ul class="rx-list">
                                <li>
                                    <input class="checkbox" type="radio" id="rx_methylprednisolone" name="rx_select">
                                    <label for="rx_methylprednisolone">Methylprednisolone</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-xs-12 size-param">
                    <table>
                        <tbody>
                            <tr class='row-1'>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="50" type="checkbox" name="size[]">
                                            <label for="50">50 mg</label>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="20" type="checkbox" name="size[]">
                                            <label for="20">20 mg</label>
                                        </li>
                                    </ul> 
                                </td>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="10" type="checkbox" name="size[]">
                                            <label for="10">10 mg</label>
                                        </li>
                                    </ul> 
                                </td>
                            </tr>
                            <tr class='row-2'>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="5" type="checkbox" name="size[]">
                                            <label for="5">5 mg</label>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="2-5" type="checkbox" name="size[]">
                                            <label for="2-5">2.5 mg</label>
                                        </li>
                                    </ul> 
                                </td>
                                <td>
                                    <ul>
                                        <li>
                                            <input class="checkbox" id="1" type="checkbox" name="size[]">
                                            <label for="1">1 mg</label>
                                        </li>
                                    </ul> 
                                </td>
                            </tr>
                        </tbody>
                    </table>



                    {#
                    <div class="size-wrapper" style="border: 1px solid orange;">
                        <div class="size">
                            <input class="checkbox" id="50" type="checkbox" name="size[]">
                            <label for="50">50 mg</label>
                        </div>
                        <div class="size">
                            <input class="checkbox" id="20" type="checkbox" name="size[]">
                            <label for="20">20 mg</label>
                        </div>
                        <div class="size">
                            <input class="checkbox" id="10" type="checkbox" name="size[]">
                            <label for="10">10 mg</label>
                        </div>
                        <div class="size">
                            <input class="checkbox" id="5" type="checkbox" name="size[]">
                            <label for="5">5 mg</label>
                        </div>
                        <div class="size">
                            <input class="checkbox" id="2-5" type="checkbox" name="size[]">
                            <label for="2-5">2.5 mg</label>
                        </div>
                        <div class="size">
                            <input class="checkbox" id="1" type="checkbox" name="size[]">
                            <label for="1">1 mg</label>
                        </div>
                    </div>
                    #}

                </div>

            </div>


            <div class="row phase">
                <div class="col-xs-2 phase-num v-align">
                    <p>1</p>
                </div>
                <div class="col-xs-10 phase-params">
                    <div class="row">
                        <div class="col-md-6 dose-param">
                            <label for="input_dose">Dose</label>
                            <input type="text" id="input_dose" name="dose">
                        </div>
                        <div class="col-md-6 days-param">
                            <label for="input_days">Days</label>
                            <input type="text" id="input_days" name="days">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
