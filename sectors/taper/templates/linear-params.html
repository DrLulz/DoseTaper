<div id="pl" class="row phase linear">

    <div class="phase-label" unselectable="on">Linear</div>

    <div class="instructions hidden-sm-down">
        {#<span>Start at 60mg, Stop at 20mg, Decrease by 5mg every 3 days.</span>#}
        <span></span>
    </div>

    <div class="phase-qod-wrapper">
        <div class="phase-qod">
            <input id="l_qod" class="" type="hidden" name="l_qod" value="0">
        </div>
    </div>

    <div class="col-xs-9 pull-xs-3 col-sm-10 pull-sm-2 col-md-5 push-md-1 phase-params linear-params">
        <div class="row">
            <div id="initial" class="col-md-12 dose-param">
                <label class="param-label" for="start_mg">Initial Dose</label>
                <input class="param-input" id="start_mg" name="start_mg" type="tel" value="">
            </div>
            <div id="terminal" class="col-md-12 dose-param">
                <label class="param-label" for="stop_mg">Terminal Dose</label>
                <input class="param-input" id="stop_mg" name="stop_mg" type="tel" value="">
            </div>
        </div>
    </div>

    <div class="col-xs-9 pull-xs-3 col-sm-10 pull-sm-2 col-md-5 push-md-1 phase-params linear-params">
        <div class="row">
            <div id="decrement" class="col-md-12 dose-param">
                <label class="param-label" for="step_mg">Decrement Dose</label>
                <input class="param-input" id="step_mg" name="step_mg" type="tel" value="">
            </div>
            <div id="interval" class="col-md-12 days-param">
                <label id="linear_days_label" class="param-label" for="step_time">Interval Time</label>
                <input class="param-input" id="step_time" name="step_time" type="tel" value="">
            </div>
        </div>
    </div>
    
</div>
